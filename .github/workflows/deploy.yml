name: Deplyment

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:


jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install py2exe
          pip install -r requirements.txt

      - name: build exe
        run: |
          cd main
          py setup_exe.py py2exe

      - name: Archive Release
        uses: thedoctor0/zip-release@master
        with:
          type: 'zip'
          filename: 'release.zip'
          directory: 'main'
          path: 'dist'

      - name: Upload release.zip to Google Drive
        uses: willo32/google-drive-upload-action@v1
        with:
          target: main\release.zip
          credentials: ${{ secrets.gdrive_credentials }}
          parent_folder_id: ${{ secrets.folder_Id }}




jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Python Markdown Documentation
        uses: jbheard/markdown-docs@v0.1
        with:
          src_path: 'main'
          dst_path: 'docs'

      - name: Upload doc to Google Drive
        uses: willo32/google-drive-upload-action@v1
        with:
          target: doc
          credentials: ${{ secrets.gdrive_credentials }}
          parent_folder_id: ${{ secrets.folder_Id }}